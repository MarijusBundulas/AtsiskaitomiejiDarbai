    <h1>3 UZDUOTIS</h1>
    <div id="output3"></div>

    <script>
        
        //Susikuriu objekta su kintamaisiais

        let output3 = " "
        const info2 = {  
            Firstname: "Nojus",
            Lastname: "Kojus",
            Gmail: "nojus55@gmail.com",
            // Phone: "865595654",
            Address: "Vilniaus g., 66-10",
            Postcode: "98547",
            Comment: "Pirmo pirkejo duomenys"
        };

        //Suformuoju isvedima su salyga, kad jei nebutu telefono numerio, isvestu, kad jo nera

        output3 += "<p>Vardas: " + info2.Firstname + "<br>"; 
        output3 += "Pavarde: " + info2.Lastname + "<br>";
        output3 += "Gmail: " + info2.Gmail + "<br>";
        if (info2.Phone) {
            output3 += "Telefonas: " + info2.Phone + "<br>";
        } else {
            output3 += "Telefonas: " + "Nerastas ragelis" + "<br>";
        }
        
        output3 += "Adresas: " + info2.Address + "<br>";
        output3 += "Pasto kodas: " + info2.Postcode + "<br>";
        output3 += "Komentaras: " + info2.Comment + "</p><br>";
        
        document.getElementById("output3").innerHTML = output3; // Isvedu

    </script>

    <h1>4 UZDUOTIS</h1>
    <div id="output4"></div>

    <script>

        //Susikuriau objekta, kuriame yra masyvas su nuotraukomis

        let output4 = " ";
        const product = {
            name: "MISOKO PATINŲ DAUGKARTINĖS SAUSKELNĖS",
            price: "11.99",
            description: "Daugkartinio naudojimo sauskelnės patinams MISOKO – greitas ir patogus sprendimas, neleidžiantis augintiniui šlapintis namuose.",
            images: ["img/1.webp", "img/2.webp"],
            link: "https://www.kika.lt/katalogas/misoko-patinu-daugkartines-sauskelnes-3/"
        }

        //Suformavau isvedima, su salyga jei nebutu pirmos nuotraukos tada ikeltu antra ir atvirksciai

        output4 += product.name + "<br>"
        if (product.images) {
            output4 += "<img src='" + product.images[0] + "' width='300' height='200'" + "<img><br>";
            output4 += "<img src='" + product.images[1] + "' width='300' height='200'" + "<img><br>";
        } else if (product.images) {
            output4 += "<img src='" + product.images[1] + "' width='300' height='200'" + "<img><br>";
        } else { 
            output4 += "<img src='" + product.images[0] + "' width='300' height='200'" + "<img><br>";
        }
        output4 += "<a href='" + product.link + "'>" + product.price + "</a>";
        output4 += "<br><br><h3>Aprasymas:</h3>" +  product.description

        document.getElementById("output4").innerHTML = output4; // isvedu

    </script>
